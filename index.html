<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="welcome-container"> 
        <h1>Welcome to Amino Plays</h1>
        <h2>Click the spin button to start</h2>
    </div>

    <div class="reel-container">
        <div class="reels">
            <div class="row1">
                <img id="0" src="img/A.jpg"></img>
                <img id="1" src="img/high1.jpg"></img>
                <img id="2" src="img/Wild.jpg"></img>
            </div>
            <div class="row2">
                <img id="3" src="img/high4.jpg"></img>
                <img id="4" src="img/Bonus.jpg"></img>
                <img id="5" src="img/J.jpg"></img>
            </div>
            <div class="row3">
                <img id="6" src="img/high5.jpg"></img>
                <img id="7" src="img/K.jpg"></img>
                <img id="8" src="img/Scatter.jpg"></img>
            </div>
        </div> 
    </div>
    <div class="console-container">
        <div class="console">
            <p class = "big-text">Balance: </p>
            <span>10000</span>
        </div>
        <div class="console">
            <p class = "big-text">Total Win: </p>
        </div>
        <div class="console">
            <p class = "big-text">Denom: </p>
            <span>100</span>
        </div>
        <div>
            <input id="spin" type="image" src="img/spin.png" height="100" width="150"></input>
        </div>
        
    </div>
</body>
</html>
